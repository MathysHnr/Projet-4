<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <header>
        <img src="Images/images/logo/ohmyfood.png" alt="logo ohmyfood" class="header__logo" />
        <nav>
            <div class="nav__locationdot">
                <i class="fa-solid fa-location-dot fa-lg"></i>
            </div>
            <h3 class="nav__localisation"> Paris, Belleville</h3>
        </nav>
    </header>
    <main>
        <section class="recherche">
            <h1 class="recherche__titre">Réservez le menu qui vous convient</h1>
            <p class="recherche__p">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            <button class="recherche__button">
                <span class="submittxt">Explorer nos restaurants</span>
            </button>
        </section>
        <section class="fonctionnement">
            <h2 class="fonctionnement__titre">Fonctionnement</h2>
            <div class="fonctionnement__choix">
                <div class="fonctionnement__numtxt">
                    <p class="fonctionnement__num1">1</p>
                </div>
                <span class="fonctionnement__txt">
                    <i class="fas fa-mobile-alt" aria-hidden="true"></i>
                    <p>Choisissez votre restaurant</p>
                </span>
            </div>
            <div class="fonctionnement__choix">
                <div class="fonctionnement__numtxt">
                    <p class="fonctionnement__num1">2</p>
                </div>
                <span class="fonctionnement__txt">
                    <i class="fas fa-list-ul" aria-hidden="true"></i>
                    <p>Composez votre menu</p>
                </span>
            </div>
            <div class="fonctionnement__choix">
                <div class="fonctionnement__numtxt">
                    <p class="fonctionnement__num1">3</p>
                </div>
                <span class="fonctionnement__txt">
                    <i class="fas fa-store" aria-hidden="true"></i>
                    <p>Dégustez au restaurant</p>
                </span>
            </div>
        </section>
    </main>
</body>

</html>
